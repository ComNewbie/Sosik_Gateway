server:
  port: 5056
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
    instance:
      lease-expiration-duration-in-seconds: 2
      lease-renewal-interval-in-seconds: 1
spring:
  application:
    name: gateway-service
  data:
    redis:
      host: localhost
      port: 6379
      password: test1234
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000, http://192.168.0.15:3000'
            allow-credentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - OPTIONS
              - PATCH
      routes:
        - id: open-api
          uri: lb://member-service
          predicates:
            - Path=/members/v1/sign-up, /members/v1/sign-in, /oauth/**, /members/v1/passwd, /members/v1/sign-out, /members/v1/validation/{email}, /members/v1/images/{memberId},/members/v1/passwd, /oauth/v1, /notifications/subscribe/{memberId}
        - id: member-service
          uri: lb://member-service
          predicates:
            - Path= /members/v1, /members/v1/passwd,/members/v1/detail,/members/v1/weight,/members/v1/target-weight-data, /members/v1/weight-record-check,  /members/v1/{memberId}
            - After=2023-11-06T09:39:47.789+09:00[Asia/Seoul]
          filters:
            - name: AuthorizationHeaderFilter
              args: # Config 클래스에 사용할 멤버변수 정의
                headerName: Authorization
        - id: food-service
          uri: lb://food-service
          predicates:
            - Path=/food/**

            - After=2023-11-06T09:39:47.789+09:00[Asia/Seoul]
        - id: intake-service
          uri: lb://intake-service
          predicates:
            - Path= /target-calorie/v1/{today}, /target-calorie/v1, /intake/v1/rank, /intake/v1/{createdAt}, /intake/v1/food
            - After=2023-11-06T09:39:47.789+09:00[Asia/Seoul]
          filters:
            - name: AuthorizationHeaderFilter
              args:
                headerName: Authorization
        - id: community-service
          uri: lb://community-service
          predicates:
            - Path= /comment/v1/create, /post/v1, /post/v1/{id}, /comment/v1/create, /comment/v1/{commentId}
            - After=2023-11-06T09:39:47.789+09:00[Asia/Seoul]
          filters:
            - name: AuthorizationHeaderFilter
              args: # Config 클래스에 사용할 멤버변수 정의
                headerName: Authorization


